<!doctype html>
<html lang="en">

<head>
  <title>{{ .Title }} - {{ .Site.BaseURL }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
  <link rel="stylesheet" href="/css/style.css">
  {{ range .Site.Params.cdn_css }}
  <link rel="stylesheet" href="{{ . }}" />
  {{ end }}

</head>

<body id="body">
  <nav id="fullscreenNav" class="hide" role="navigation">
    <div class="backdrop">
      <a class="txt-btn" onclick="toggleFullscreenNav()"><i class="fa fa-close"></i></a>
      <ul class="" role="navigation">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
          <a class="navlink {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
            data-hotkey="h" aria-label="{{.Name}}" href="{{.URL}}">
            <span>{{ .Title }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
  <div class="header">
    
    <nav role="navigation">
      <ul id="fixedNav" class="" role="navigation">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
          <a class="navlink {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
            data-hotkey="h" aria-label="{{.Name}}" href="{{.URL}}">
            <span>{{ .Title }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
      <a class="txt-btn hide" id='fullscreenNavBtn' onclick="toggleFullscreenNav()"><i class="fa fa-bars"></i></a>
    </nav>
  </div>
